  <!-- EmailJS Initialization & Form Handling -->
  <!-- EmailJS Initialization & Form Handling - Updated for new template -->
<script>
  // Tere real EmailJS details (jo tune screenshot mein diye the)
  const PUBLIC_KEY     = 'j7-4Dqp71-qLHU560';   // Yeh public key hai
  const SERVICE_ID     = 'service_q9ev95a';      // Service ID
  const TEMPLATE_ID    = 'template_v24kpqe';     // Template ID (dashboard se confirm kar lena exact, screenshot mein 'temptalte_we32w69' likha tha lekin real mein template_ prefix hota hai)

  // EmailJS ko initialize karo
  emailjs.init(PUBLIC_KEY);

  // Form elements select karo
  const form          = document.getElementById('contact-form');
  const statusDiv     = document.getElementById('form-status');
  const submitBtn     = document.getElementById('submit-btn');

  // Form submit event listener
  form.addEventListener('submit', function(e) {
    e.preventDefault();  // Page reload na ho

    // Button ko loading state mein daalo
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';

    // Form data object banao (placeholders se exact match karna chahiye template mein)
    const formData = {
      name:    document.getElementById('name').value.trim(),
      email:   document.getElementById('email').value.trim(),
      subject: document.getElementById('subject').value.trim(),
      message: document.getElementById('message').value.trim(),
      // Optional: agar template mein time/date chahiye toh add kar sakta hai
      // time: new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' }),
    };

    // Email bhejo using send (object way - recommended for custom control)
    emailjs.send(SERVICE_ID, TEMPLATE_ID, formData)
      .then((response) => {
        console.log('SUCCESS!', response.status, response.text);
        statusDiv.innerHTML = '<p style="color: var(--accent); font-weight: 600;">Message sent successfully! ðŸŽ‰ I\'ll reply soon.</p>';
        form.reset();  // Form clear kar do
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      })
      .catch((err) => {
        console.error('EmailJS failed:', err);
        statusDiv.innerHTML = '<p style="color: #ff6b6b; font-weight: 600;">Oops! Failed to send. Try again or email me directly at siddiquiarafat391@gmail.com</p>';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      });
  });
</script>
